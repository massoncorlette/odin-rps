<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
    Rock Paper Scissors
    </div> 
    <div class = "content">
      <div class = "score">
        <div class ="round-score">
          <p id="score">Score</p> 
          <div class="output">
            <div class="score-margin">
              <p id="human">Human: </p>
              <p id="human-score"></p>
            </div>
            <div class="score-margin">
              <p id="computer">Computer:</p>
              <p id="computer-score"></p>
            </div>
          </div>
        </div>
        <div class ="overall-score">
          <p id="score">Record</p> 
          <div class="output">
            <div class="score-margin">
              <p id="human">Human: </p>
              <p id="total-human-score"></p>
            </div>
            <div class="score-margin">
              <p id="computer">Computer:</p>
              <p id="total-computer-score"></p>
            </div>
          </div>
        </div>
      </div>
      <div class ="buttons">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
      </div>
      <div class = "result-box">
        <p id = "result"></p>
      </div>
    </div>
    <div id="footer">@Odin Project</div>
  </body>
  <script src="script.js"></script>
</html>
